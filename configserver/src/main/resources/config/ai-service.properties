server.port=8083
spring.data.mongodb.uri=mongodb://localhost:27017/fitness_recommendation_db

# Eureka Client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# RabbitMQ connection details
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Define the queue, exchange, and routing key names
app.rabbitmq.queue=activity_queue
app.rabbitmq.exchange=fitness_exchange
app.rabbitmq.routingkey=activity_tracking

# Gemini API configuration
gemini.api.url=${GEMINI_API_URL}
gemini.api.key=${GEMINI_API_KEY}

